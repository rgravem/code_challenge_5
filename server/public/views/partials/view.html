<h3>Pi Hero Roster:</h3>
<div ng-controller='viewController'>
  <p ng-repeat = 'x in dataToDom'>
    <strong>Alias:</strong> {{x.alias}} <br> <strong>Name:</strong> {{x.first_name}} {{x.last_name}} <br> <strong>Residence:</strong> {{x.city}} <br> <strong>Super Power:</strong> {{x.power_name}}
    <br><button ng-click='removeHero()'>Vacation earned</button>
  </p>
</div>
