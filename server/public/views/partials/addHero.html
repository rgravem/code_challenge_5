<h2>Add Heroes!!! UP UP AND AWAY<h2>
<input type="text" ng-model="aliasIn" placeholder="hero alias">
<input type="text" ng-model="first_nameIn" placeholder="hero first name">
<input type="text" ng-model="last_nameIn" placeholder="hero last name">
<input type="text" ng-model="cityIn" placeholder="hero city of residence">
<select ng-model="power_nameIn" ng-options="e as e.type for e in enum track by e.type" name="power_nameIn"></select>
<button ng-click='addHero()'>Add hero</button>
